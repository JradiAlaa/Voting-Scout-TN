<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header"> </head>

<body>

    <div id="wrapper">

  <div th:replace="fragments/menu :: menu"> </div>
  
  

        <div id="page-wrapper"  th:if="${pp}=='pp'">
            <div class="row" >
                <div class="col-lg-12">
                    <h3 class="page-header">تعديل حساب المستخدم </h3>
                    <h3 th:if="${ok}=='ok'"style=" text-align: center;"> تم التعديل بنجاح </h3>   
                </div>
<!--                 /.col-lg-12 -->
            </div>
            
              <div class="panel panel-default">
                                              <div class="panel-body">

                            

                                         <form class="form-horizontal" role="form" th:action="@{/UpdateUser}"  method ="POST">                                        
                                        <div class="modal-body">

                                                    <input type="hidden" th:name="login" th:value="${userr.login}" class="form-control"  >
                                              <div class="form-group">
                                                <label for="inputEmail1" class="col-lg-3 col-sm-3 control-label">الاسم : </label>                                                                                             
                                                <div class="col-lg-8">
                                                    <input type="text" th:name="prenom" th:value="${userr.prenom}" class="form-control" required>
                                                </div>
                                            </div>
                                              <div class="form-group">
                                                <label for="inputEmail1" class="col-lg-3 col-sm-3 control-label">اللقب : </label>                                                                                            
                                                <div class="col-lg-8">
                                                    <input type="text" th:name="nom" th:value="${userr.nom}" class="form-control"  required >
                                                </div>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-success" type="submit">تعديل </button>
                                        </div>
                                          </form>
                                            </div>
                          
            <!-- /.row -->
</div>
</div>

        <div id="page-wrapper"  th:if="${pp}=='pwd'">
            <div class="row" >
                <div class="col-lg-12">
                    <h3 class="page-header">تعديل كلمة السر </h3>
                    <h3 th:if="${ok}=='ok'"style=" text-align: center;"> تم التعديل بنجاح </h3>   
                    <h3 th:if="${ok}=='ko'"style=" text-align: center;"> الرجاء الثبت في كلمة السر </h3>   
                    
                </div>
<!--                 /.col-lg-12 -->
            </div>
            
              <div class="panel panel-default">
                                              <div class="panel-body">

                            

                                         <form class="form-horizontal" role="form" th:action="@{/UpdateUserPWD}"  method ="POST">                                        
                                        <div class="modal-body">

                                                    <input type="hidden" th:name="login" th:value="${userr.login}" class="form-control"  >
                                              <div class="form-group">
                                                <label for="inputEmail1" class="col-lg-3 col-sm-3 control-label">كلمة السر الحالية : </label>                                                                                             
                                                <div class="col-lg-8">
                                                    <input type="password"   th:name="password" class="form-control" required>
                                                </div>
                                            </div>
                                              <div class="form-group">
                                                <label for="inputEmail1" class="col-lg-3 col-sm-3 control-label">كلمة السر الجديدة : </label>                                                                                            
                                                <div class="col-lg-8">
                                                    <input type="password" th:name="password1" id="password"   class="form-control"  required >
                                                </div>
                                            </div>
                                                <div class="form-group">
                                                <label for="inputEmail1" class="col-lg-3 col-sm-3 control-label">تأكيد كلمة السر الجديدة : </label>                                                                                            
                                                <div class="col-lg-8">
                                                    <input type="password" id="confirm_password"  class="form-control"  required >
                                                </div>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-success" type="submit">تعديل </button>
                                        </div>
                                          </form>
                                            </div>
                          
            <!-- /.row -->
</div>
</div>
</div>
    <!-- /#wrapper -->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="js/jquery/jquery.dataTables.min.js"></script>
    <script src="js/bootstrap/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    var password = document.getElementById("password")
    , confirm_password = document.getElementById("confirm_password");

  function validatePassword(){
    if(password.value != confirm_password.value) {
      confirm_password.setCustomValidity("كلمة السر غير متتطابقة");
    } else {
      confirm_password.setCustomValidity('');
    }
  }

  password.onchange = validatePassword;
  confirm_password.onkeyup = validatePassword;
    </script>

</body>

</html>
