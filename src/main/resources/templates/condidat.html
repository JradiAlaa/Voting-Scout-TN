<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header">



</head>

<body>
	<div id="wrapper">

		<div th:replace="fragments/menu :: menu"></div>


		<div id="page-wrapper">
			<br> <br>
			<div class="row">
							<div class="col-lg-3 col-sm-3">
			</div>
				<div class="col-lg-8 col-sm-8">
							<h2 th:if="${CAT}=='F'" style="color: red;">قائمة
								المترشحين للمجلس الأعلى - مناب الفتيات</h2>
							<h2 th:if="${CAT}=='H'" style="color: red;">قائمة
								المترشحين للمجلس الأعلى - مناب الفتيان</h2>				</div>
					
												
				<div class="col-lg-1 col-sm-1">
						
					<button class="btn btn-primary" id='btn' onclick="printFunc();">طباعة</button>

				</div>



			</div>
			<br>

			<div class="panel panel-default">
<!-- 				<div class="panel-heading"> -->
<!-- 					<div class="row"> -->
<!-- 						<div class="col-lg-9"> -->
<!-- 							<h3 th:if="${CAT}=='F'" style="color: white;">قائمة -->
<!-- 								المترشحين للمجلس الأعلى - الفتيات</h3> -->
<!-- 							<h3 th:if="${CAT}=='H'" style="color: white;">قائمة -->
<!-- 								المترشحين للمجلس الأعلى - مناب الفتيان</h3> -->
<!-- 						</div> -->
<!-- 						<div class="col-lg-3"></div> -->

<!-- 					</div> -->


<!-- 				</div> -->




				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover"
							dir="rtl" id="dataTables-example">
							<thead>
								<tr>
									<th>رقم</th>
									<th>صورة</th>
									<th>الاسم واللقب</th>
									<th>تاريخ الولادة</th>
						</tr>
							</thead>
							<tbody>
								<tr th:each="condidat,stat: ${condidats}">

									<td th:text="${stat.index}+1"></td>
									<td><img th:src="@{${'/image/display/'+ condidat.id}}"
										class="card img-fluid" style="width: 30px" alt="" /></td>
									<td th:text="${condidat.nom}"></td>
									<td th:text="${condidat.date_nais}"></td>
								</tr>

							</tbody>
						</table>


					</div>
				</div>
			</div>

			<!-- /.row -->
		</div>
	</div>
	<!-- /#wrapper -->
	<script>
		function printFunc() {

			var divToPrint = document.getElementById('dataTables-example');
			$('tr').children().eq(1).hide();
			$('table tr').find('td:eq(1)').hide();

			var htmlToPrint = '' + '<style type="text/css">'
					+ 'table th, table td {' + 'border:1px solid #000;'
					+ 'padding;0.5em;' + '}' + 'table {' + 'margin-left: auto;'
					+ 'margin-right: auto;' + ' width: 100%;' + '}'
					+ '</style>';
			htmlToPrint += divToPrint.outerHTML;
			newWin = window.open("");
			newWin.document
					.write("<h3 align='center'>قائمة المترشحين لعضوية المجلس الأعلى</h3>");
			// newWin.document.write(htmlToPrint);

			newWin.document.write(htmlToPrint);

			newWin.print();
			newWin.close();
		}
	</script>

	<!-- jQuery Version 1.11.0 -->
	<script src="js/jquery-1.11.0.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="js/metisMenu/metisMenu.min.js"></script>

	<!-- DataTables JavaScript -->
	<script src="js/jquery/jquery.dataTables.min.js"></script>
	<script src="js/bootstrap/dataTables.bootstrap.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/sb-admin-2.js"></script>

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				paging : false
			});
		});
	</script>

</body>

</html>
