<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header"> 



</head>
<style media="print" type="text/css">
@media print {
body {-webkit-print-color-adjust: exact;}
}
</style>
<body >

    <div id="wrapper">

  <div th:replace="fragments/menu :: menu"> </div>
  

        <div id="page-wrapper">
            			<br> <br>
			<div class="row">
							<div class="col-lg-3 col-sm-3">
			</div>
				<div class="col-lg-8 col-sm-8">

                    <h3 th:if="${CAT}=='F'" style="color:red;">نتائج المترشحين للمجلس الأعلى عن الفتيات </h3>
                    <h3 th:if="${CAT}=='H'" style="color:green;">نتائج  المترشحين للمجلس الأعلى عن الفتيان</h3> 	
												
								</div>
			<div class="col-lg-1 col-sm-1">
						
               		<button th:if="${CAT}=='H'" class="btn btn-primary" id='btn' onclick="printFunc();">طباعة</button>
               		<button  th:if="${CAT}=='F'" class="btn btn-primary" id='btn' onclick="printFuncF();">طباعة</button>
				</div>
			</div>
			<br>
            
              <div class="panel panel-default">

                <!-- /.panel-heading -->
                        <div class="panel-body" th:if="${CAT}=='H'">
                            <div class="table-responsive" >
                                <table class="table table-striped table-bordered table-hover" dir="rtl" id="dataTables-example">
                    <thead>
                    <tr>
                     <th>الترتيب  </th>
                         <th>الاسم واللقب   </th>
                     	   <th>مجوع الاصوات</th>
                           </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rf,stat: ${result_homme}" >	
                    						<td   class="text-right" th:text="${stat.index}+1"> </td>
                    			
						<td   class="text-right" th:each="f: ${rf}" th:text="${f}"> </td>
                    </tr>                    
                    </tbody>
                    </table>

                                        </div>
                                        </div>
                   <div class="panel-body" th:if="${CAT}=='F'">
                            <div class="table-responsive" >
                                <table class="table table-striped table-bordered table-hover" dir="rtl" id="dataTables-example">
                    <thead>
                    <tr>
                     <th>الترتيب  </th>
                         <th>الاسم واللقب   </th>
                     	   <th>مجوع الاصوات</th>
                           </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rf,stat: ${result_homme}" >	
                    						<td   class="text-right" th:text="${stat.index}+1"> </td>
                    			
						<td   class="text-right" th:each="f: ${rf}" th:text="${f}"> </td>
                    </tr>                    
                    </tbody>
                    </table>

                                        </div>
                                        </div>
                                        </div>
                                        
            <!-- /.row -->
</div>
</div>
    <!-- /#wrapper -->
 <script>
function printFunc() {
	
    var divToPrint = document.getElementById('dataTables-example');
    var htmlToPrint = '' +
        '<style type="text/css">' +
        'table th, table td {' +
        'border:1px solid #000;' +
        'padding;0.5em;' +
        '}' +
        'table {' +
        'margin-left: auto;'+
        'margin-right: auto;'+
        ' width: 100%;'+
        '}' +
        '</style>';
    htmlToPrint += divToPrint.outerHTML;
    newWin = window.open("");
    newWin.document.write("<h3 align='center'>نتائج انتخابات المترشحين للمجلس الأعلى عن مناب الفتبان</h3>");  
  	newWin.document.write(htmlToPrint);
	 newWin.print();
    newWin.close();
    }
function printFuncF() {
	
    var divToPrint = document.getElementById('dataTables-example');
    var htmlToPrint = '' +
        '<style type="text/css">' +
        'table th, table td {' +
        'border:1px solid #000;' +
        'padding;0.5em;' +
        '}' +
        'table {' +
        'margin-left: auto;'+
        'margin-right: auto;'+
        ' width: 100%;'+
        '}' +
         
        '</style>';
    htmlToPrint += divToPrint.outerHTML;
    newWin = window.open("");
    newWin.document.write("<h3 align='center'>نتائج انتخابات المترشحين للمجلس الأعلى عن مناب الفتيات </h3>");  
  	newWin.document.write(htmlToPrint);
//     newWin.document.write("<img src=\"login/images/bg-01.jpg\">");
//     newWin.document.body.appendChild("login/images/bg-01.jpg");
	 newWin.print();
    newWin.close();
    }
</script>
            
    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="js/jquery/jquery.dataTables.min.js"></script>
    <script src="js/bootstrap/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>        
       $(document).ready(function() {
    	    $('#dataTables-example').DataTable( {
    	    	paging: false
    	      } );
    	    } );
    </script>

</body>

</html>
